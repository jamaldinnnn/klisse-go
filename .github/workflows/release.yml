name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
    
    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
    
    - name: Build Wails app
      run: wails build -clean
    
    - name: Prepare artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "artifact_name=klisse-windows-amd64" >> $GITHUB_ENV
        echo "artifact_path=build/bin/klisse.exe" >> $GITHUB_ENV
    
    - name: Prepare artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "artifact_name=klisse-linux-amd64" >> $GITHUB_ENV  
        echo "artifact_path=build/bin/klisse" >> $GITHUB_ENV
    
    - name: Prepare artifacts (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        echo "artifact_name=klisse-macos-universal" >> $GITHUB_ENV
        echo "artifact_path=build/bin/klisse.app" >> $GITHUB_ENV
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.artifact_name }}
        path: ${{ env.artifact_path }}
    
    - name: Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.artifact_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}