<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klisse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background: #141414;
            --surface: #1f1f1f;
            --primary: #FFCD00;
            --stremio: #6a34cc;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
        }
        .initial-container, .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }
        .loader-container {
            display: none; /* Hidden by default */
        }
        h1 { 
            color: var(--primary);
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        #intro-text { 
            color: var(--text-secondary); 
            margin-bottom: 1.5rem;
        }
        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            text-align: center;
        }
        textarea { 
            width: 100%; height: 100px; font-size: 1.1em;
            padding: 10px; border-radius: 8px; border: 1px solid var(--border-color);
            box-sizing: border-box;
            background-color: #2a2a2a;
            color: var(--text-primary);
            resize: vertical;
        }
       #submit-button { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; 
            font-size: 1.2em; font-weight: bold; padding: 0.8em 1.5em; 
            margin-top: 1rem;
            margin-left: auto; 
            margin-right: auto; 
            border: none; border-radius: 8px; background-color: var(--primary);
            color: var(--background);
            cursor: pointer; transition: background-color 0.2s;
        }

        .submit-arrow {
            width: 24px;
            height: auto;
            fill: var(--background);
        }
        #submit-button:hover { background-color: #e6b800; }
        
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loader-spinner {
            border: 5px solid #333; border-top: 5px solid var(--primary);
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader p { 
            font-weight: bold; color: var(--text-secondary);
            font-size: 1.1em; text-align: center;
        }
        
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: var(--background);
        }
        .movie-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2 / 3;
            background-color: var(--surface);
            cursor: pointer;
        }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .movie-card-users {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            display: flex;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .movie-card:hover .movie-card-users {
            opacity: 1;
        }
        .movie-card-users .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--background);
            margin-left: -10px;
        }
        .movie-card-users .user-avatar:first-child { margin-left: 0; }
        
        .movie-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgb(0 0 0 / 90%) 10%, rgb(0 0 0 / 70%) 40%, transparent 70%);
            color: white; padding: 1rem; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0; transition: opacity 0.2s ease-in-out;
            text-align: left;
        }
        .movie-card:hover .movie-overlay { opacity: 1; }
        
        .overlay-bottom-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            gap: 1rem;
        }
        
        .movie-overlay-title { font-weight: 700; font-size: 1.5rem; margin: 0 0 0.5rem 0; line-height: 1.2; color: var(--text-primary); }
        .movie-overlay-meta { display: flex; align-items: center; gap: 1rem; font-size: 0.9em; color: var(--text-secondary); margin-bottom: 0.75rem; }
        .movie-overlay-meta span { display: flex; align-items: center; gap: 0.3rem; }
        .movie-overlay-meta .icon { width: 14px; height: 14px; fill: currentColor; }

        .movie-overlay-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }
        .movie-overlay-genres .genre-tag {
            background-color: transparent;
            border: 1px solid rgba(255,255,255,0.4);
            color: var(--text-secondary);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 500;
        }
        
       .overlay-bottom-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 1rem;
    width: 100%;
}

        .movie-overlay-title { 
    font-weight: 700; 
    font-size: 1.5rem; 
    margin: 0 0 0.5rem 0; 
    line-height: 1.2; 
    color: var(--text-primary); 
    word-break: break-word; /* Prevents long titles from overflowing */
}

.stremio-play-btn {
    width: 90px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: scale(0);
    transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
    background-color: transparent;
    border-radius: 0;
}

.movie-card:hover .stremio-play-btn {
    transform: scale(1);
}

.stremio-play-btn:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 12px rgba(254, 204, 0, 0.6));
}

.stremio-play-btn svg {
    width: 100%;
    height: 100%;
}

        .error { 
            color: #ff4d4d; font-weight: bold; background-color: #402020;
            padding: 1rem; border-radius: 8px; margin-top: 1rem;
            border: 1px solid #ff4d4d;
        }
        
        #top-bar {
            display: none;
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: var(--surface);
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        #sort-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            border-top: none;
        }
        .sort-button {
            background: none; border: none; color: var(--text-secondary);
            font-family: 'Inter', sans-serif; font-size: 0.9rem; font-weight: 700;
            margin: 0 0.75rem; cursor: pointer; transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .sort-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        .sort-button:hover { color: var(--text-primary); }
        .sort-button.active { color: var(--primary); }
        #reset-button {
            display: block;
            width: 36px;
            height: 36px;
            color: var(--text-secondary);
            transition: color 0.2s ease-in-out;
        }

        #reset-button:hover {
            color: var(--primary); 
        }

        #reset-button svg {
            width: 100%;
            height: 100%;
            fill: currentColor; 
        }
        #side-panel-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); z-index: 998;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        #side-panel {
            position: fixed; top: 0; right: -450px; width: 100%;
            max-width: 450px; height: 100%; background-color: var(--background);
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
        }
        #side-panel.is-open { right: 0; }
        #side-panel-backdrop.is-open { opacity: 1; pointer-events: all; }
        
        .panel-background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.4);
            transform: scale(1.2);
        }
        .panel-content { 
            position: relative;
            z-index: 2;
            padding: 2rem 2rem 8rem 2rem;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        #panel-logo {
            max-width: 80%;
            max-height: 100px;
            margin: 1rem auto;
            display: block;
        }

        .panel-top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            background-color: rgba(0,0,0,0.3);
            border-radius: 12px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .panel-meta-item {
            display: flex; align-items: center; font-weight: bold;
        }
        .panel-meta-item svg { width: 16px; height: 16px; margin-right: 0.5rem; fill: var(--text-secondary); }
        .panel-meta-item.rating .star { fill: #f5c518; }

        #panel-genres { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-bottom: 1.5rem; }
        .genre-tag { background-color: rgba(255,255,255,0.1); color: var(--text-secondary); padding: 5px 12px; border-radius: 15px; font-size: 0.9em; }
        
        .panel-section-title {
            font-weight: 700; font-size: 0.9rem; text-transform: uppercase;
            letter-spacing: 1px; color: var(--text-secondary);
            text-align: left; margin-top: 2rem; margin-bottom: 1rem;
        }
        #panel-overview { font-size: 1em; line-height: 1.6; color: var(--text-primary); text-align: left; }
        
        #panel-crew-cast {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }
        #panel-crew-cast h4 { font-size: 1em; margin: 0 0 0.5rem 0; color: var(--text-primary); }
        #panel-crew-cast ul { list-style: none; padding: 0; margin: 0; }
        #panel-crew-cast li { margin-bottom: 0.25rem; }
        #panel-crew-cast a { color: var(--text-secondary); text-decoration: none; }
        #panel-crew-cast a:hover { color: var(--text-primary); }

        #panel-users {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
       .watchlist-section {
    position: absolute;
    bottom: 10rem;
    left: 2rem;
    right: 2rem;
}

.watchlist-section .panel-section-title {
    margin-top: 0;
    margin-bottom: 1rem;
}
        .panel-user-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-secondary);
            background-color: rgba(255,255,255,0.1);
            padding: 4px 10px 4px 4px;
            border-radius: 20px;
            transition: background-color 0.2s;
        }
        .panel-user-item:hover { background-color: rgba(255,255,255,0.2); }
        .panel-user-avatar { width: 24px; height: 24px; border-radius: 50%; }
        .panel-user-name { font-size: 0.9em; }

        #panel-stremio-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 300px;
    margin: auto auto 2rem auto;
    padding: 1rem;
    background-color: var(--stremio); color: white;
    text-decoration: none; font-weight: bold; font-size: 1.2rem;
    border-radius: 8px; transition: background-color 0.2s;
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
}
        #panel-stremio-link svg { width: 24px; height: 24px; margin-left: 0.5rem; fill: white; }
        #panel-stremio-link:hover { background-color: #5228a3; }

        .results-container {
            display: none;
            background-color: var(--background);
            min-height: 100vh;
        }
    </style>
</head>
